# Security configuration for GLM MCP Wrapper System
# This file is the single source of truth for all security-related settings.
# File permissions: 600 (owner read/write only)

# API Key Storage Configuration
# All scripts use these values for credential storage operations
KEYCHAIN_SERVICE="z.ai-api-key"
KEYCHAIN_ACCOUNT="${USER:-$LOGNAME}"

# MCP Server Configuration
# Set to 0 to disable MCP server (more secure, no environment variable exposure)
# Set to 1 to enable MCP server (with Z.ai MCP tools)
GLM_USE_MCP="${GLM_USE_MCP:-1}"

# Installation Directory
# Used by install and uninstall scripts
GLM_INSTALL_DIR="${HOME}/.claude-glm-mcp"

# Z.ai MCP Server Version
# Pin specific version for supply chain security
# Using "latest" increases supply chain risk (not recommended for production)
# Update this version when you want to upgrade
# Check releases at: https://www.npmjs.com/package/@z_ai/mcp-server
ZAI_MCP_VERSION="${ZAI_MCP_VERSION:-1.0.0}"
